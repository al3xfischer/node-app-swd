# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- dockerize

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '65326e6f-4f35-4024-9b7e-c97ef8208472'
  
  # Web app name
  webAppName: ''
  
  # Environment name
  environmentName: ''

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
      
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
        npm run test --if-present
      displayName: 'npm install, build and test'
      
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Money (4bd08fa4-df26-40d7-9b2f-ae41699f944b)'
        azureResourceGroup: 'Kub'
        kubernetesCluster: 'fhwn19-kub'
        command: 'apply'
        useConfigurationFile: true
        configuration: 'deployment.yml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'